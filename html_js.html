<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>
        HTMLとJavaScriptの連携
    </title>
    <script>
        function changeColor() {
            document.getElementById("p1").style.color = "red";
        }
    </script>
</head>

<body>
    <p id="p1" style="color:green">Change color here</p>
    <button type="button" onclick="changeColor()">to red</button>
</body>
