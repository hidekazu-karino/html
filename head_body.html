<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <!--head要素はtitle以外人間の目に見えない．視覚化されないのがhead要素-->
  <!--head要素はそのwebページがどんなものなのかをコンピュータに伝える情報が入る．-->
  <!--meta要素は文字コード(charset),著者名(author),説明文(description),スマートフォン対応(viewpoint)を記述するのが一般的-->
  <!--link要素はrel属性とhref属性が必須-->
  <title>
    head要素とbody要素
  </title>
</head>
<body></body>
