<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>
        Skelton sample
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        .mycolumn {
            border: solid
        }

        .mycontainer {
            margin-bottom: 10px
        }
    </style>
</head>

<body>
    <div class="container mycontainer">

        <!-- columns should be the immediate child of a .row -->
        <div class="row">
            <div class="one column mycolumn">1/12</div>
            <div class="eleven columns mycolumn">11/12</div>
        </div>

        <!-- just use a number and class 'column' or 'columns' -->
        <div class="row">
            <div class="two columns mycolumn">2/12</div>
            <div class="ten columns mycolumn">10/12</div>
        </div>

        <!-- there are a few shorthand columns widths as well -->
        <div class="row">
            <div class="one-third column mycolumn">1/3</div>
            <div class="two-thirds column mycolumn">2/3</div>
        </div>
        <div class="row">
            <div class="one-half column mycolumn">1/2</div>
            <div class="one-half column mycolumn">1/2</div>
        </div>
    </div>
    <div class="contaier mycontainer">
        <div class="three columns">
            <a class="button" href="#">Anchor button</a>
        </div>
        <div class="three columns">
            <button>Button element</button>
        </div>
        <div class="three columns">
            <input type="submit" value="submit input">
        </div>
        <div class="three columns">
            <input type="button" value="button input">
        </div>
    </div>
    <div class="contaier mycontainer">
        <!--button-primary class is filled with blue-->
        <div class="three columns">
            <a class="button button-primary" href="#">Anchor button</a>
        </div>
        <div class="three columns">
            <button class="button-primary">Button element</button>
        </div>
        <div class="three columns">
            <input class="button-primary" type="submit" value="submit input">
        </div>
        <div class="three columns">
            <input class="button-primary" type="button" value="button input">
        </div>
    </div>
    <form>
        <div class="row">
            <div class="six columns">
                <label for="exampleEmailInput">Your email</label>
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
            </div>
            <div class="six columns">
                <label for="exampleRecipientInput">Reason for contacting</label>
                <select class="u-full-width" id="exampleRecipientInput">
                    <option value="Option 1">Questions</option>
                    <option value="Option 2">Admiration</option>
                    <option value="Option 3">Can I get your number?</option>
                </select>
            </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage" rows="10" cols="20"></textarea>
        <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button-primary" type="submit" value="Submit">
    </form>

    <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

    <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
    <div class="container mycontainer">
        <ul>
            <li>Item 1</li>
            <li>
                Item 2
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>

    </div>
</body>
