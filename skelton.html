<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>
        Skelton sample
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        .mycolumn {
            border: solid
        }

        .mycontainer {
            margin-bottom: 10px
        }
    </style>
</head>

<body>
    <div class="container mycontainer">

        <!-- columns should be the immediate child of a .row -->
        <div class="row">
            <div class="one column mycolumn">1/12</div>
            <div class="eleven columns mycolumn">11/12</div>
        </div>

        <!-- just use a number and class 'column' or 'columns' -->
        <div class="row">
            <div class="two columns mycolumn">2/12</div>
            <div class="ten columns mycolumn">10/12</div>
        </div>

        <!-- there are a few shorthand columns widths as well -->
        <div class="row">
            <div class="one-third column mycolumn">1/3</div>
            <div class="two-thirds column mycolumn">2/3</div>
        </div>
        <div class="row">
            <div class="one-half column mycolumn">1/2</div>
            <div class="one-half column mycolumn">1/2</div>
        </div>
    </div>
    <div class="contaier mycontainer">
        <div class="three columns">
            <a class="button" href="#">Anchor button</a>
        </div>
        <div class="three columns">
            <button>Button element</button>
        </div>
        <div class="three columns">
            <input type="submit" value="submit input">
        </div>
        <div class="three columns">
            <input type="button" value="button input">
        </div>
    </div>
    <div class="contaier mycontainer">
        <!--button-primary class is filled with blue-->
        <div class="three columns">
            <a class="button button-primary" href="#">Anchor button</a>
        </div>
        <div class="three columns">
            <button class="button-primary">Button element</button>
        </div>
        <div class="three columns">
            <input class="button-primary" type="submit" value="submit input">
        </div>
        <div class="three columns">
            <input class="button-primary" type="button" value="button input">
        </div>
    </div>
</body>
